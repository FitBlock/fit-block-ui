<h1>${welcomeStr} FitBlock!</h1>
<form class="into-form">
    ${privateKeyStr}: 
    <input class="private-key-input"
     type="text" name="privateKey" 
     pattern="[0-9a-f]{64}" 
     title="${privateKeyFormatStr}"
     placeholder="${inputOrRandomPrivateKeyStr}"
     autofocus
     required />
    <button class="private-key-rand-btn" type="button" >${randomPrivateKeyStr}</button>
    <br>
    <button class="into-btn" type="submit">${intoStr}</button>
</form>
<style>
    .private-key-input{
        width: 500px;
    }
</style>
