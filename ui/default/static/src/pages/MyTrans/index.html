<form class="trade-form">
    ${myI18n('trans.form.privateKey')}: 
    <input class="private-key-input"
     type="text" name="privateKey" 
     pattern="[0-9a-f]{64}" 
     title="${myI18n('trans.form.privateKeyFormat')}"
     placeholder="${myI18n('trans.form.inputPrivateKey')}"
     autofocus
     required />
    <br>
    ${myI18n('trans.form.accepterWalletAddress')}: 
    <input class="accepter-wallet-address-input"
     type="text" name="accepterWalletAddress" 
     pattern="[1-9a-km-zA-HJ-NP-Z]{85,95}" 
     title="${myI18n('trans.form.accepterWalletAddressFormat')}"
     placeholder="${myI18n('trans.form.inputAccepterWalletAddress')}"
     autofocus
     required />
    <br>
    ${myI18n('trans.form.volume')}: 
    <input class="volume-input"
     type="text" name="volume" 
     pattern="[0-9]{1,15}" 
     title="${myI18n('trans.form.volumeFormat')}"
     placeholder="${myI18n('trans.form.inputVolume')}"
     autofocus
     required />
    <br>
    <button class="trade-btn" type="submit">${myI18n('trans.button.trade')}</button>
    <button 
    class="back-wallet-btn" 
    type="button" 
    >${myI18n('trans.button.backWallet')}</button>
</form>
<dialog class="show-text-dialog"></dialog>
<div>
    <h1>${myI18n('trans.title.transactionEntrustList')}</h1>
    <ul class="transaction-ul">
    </ul>
</div>
<style>
    .private-key-input{
        width: 500px;
    }
    .accepter-wallet-address-input{
        width: 650px;
    }
</style>
